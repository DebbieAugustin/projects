<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hasher</title>
    <link rel="stylesheet" href="hash.css">
</head>
<body>
    <div class="container">
        <h1>Word Hasher</h1>
        <label for="wordInput">Enter a word to hash:</label>
        <input type="text" id="wordInput" placeholder="Word">
        <button id="hashButton">Hash</button>
        <div class="result">
            <p><strong>Salt:</strong> <span id="salt"></span></p>
            <p><strong>Hashed word:</strong> <span id="hashedWord"></span></p>
        </div>
    </div>
    <script src="hash.js"></script>
</body>
</html>
